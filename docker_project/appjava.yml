    - name: Build Docker image from Dockerfile
      docker_image: >
        name=built-appjava
        tag=v0
        path=/home/vagrant/docker_project/appjava
        state=present  

    - name: Run the app in a docker container
      docker_container:
        name: app
        image: "built-appjava:v0"
        state: started
        ports: 
          - "8080:80"