    - name: Build Docker image from Dockerfile
      docker_image: >
        name=built-static
        tag=v0
        path=/home/vagrant/docker_project/nginx
        state=present  

    - name: Run the app in a docker container
      docker_container:
        name: site
        image: "built-static:v0"
        state: started
        ports: 
          - "8080:80"